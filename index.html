<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>One Time Password</title>
        <style>
        	body {background: lightblue; 
            	text-align: center;
            	font-family: arial;
                color: navy;
            }
            button {padding: 10px; background:violet }
            a {font-size: 0.5em; color: maroon}
        </style>

	</head>
	<body onload="genOTP()">
	<h1> Final Verification Step </h1>
	<h2> Current OTP: <span id="otp"> _ _ _ _ _ _ </span> <a onclick="otpnew()" href=""> New OTP </a></h2>
    <button onclick="checkOTP()"> Enter the OTP as shown above </button>
	
    
	<script>
		function genOTP(){
			var otp = "";
			for(var i = 0; i < 6; i++){
				otp += Math.floor(Math.random() * 10);
		}
		document.getElementById("otp").innerText = otp;
	}
		function otpnew(){
			genOTP();
		}
		function checkOTP(){
			var userOTP = prompt("Enter the OTP: ");
			if(userOTP !== document.getElementById("otp").innerText){
				alert("Incorrect OTP,try again.");
				otpnew();
			}
			else {
				window.open("https://www.w3schools.com/");
			}
		}
    </script>
</body>
</html>
